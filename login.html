<html>
    <head>
        <title>Sign Up Form</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
            <div class="shade">
                <div class="form-box">
                    <div class="button-box">
                        <div id="btn"></div>
                        <button type="button" class="toggle-btn" onclick="login()">Log In</button>
                        <button type="button" class="toggle-btn" onclick="regester()">Regester</button>
                    </div>
                    <div class="social-icons">
                        <img src="icon/facebook.png">
                        <img src="icon/twitter.png">
                        <img src="icon/google.png">
                    </div>
                    <form id="login" class="input-group">
                        <input type="text" class="input-field" placeholder="User Id"required>
                        <input type="text" class="input-field" placeholder="Enter Password"required>
                        <input type="checkbox" class="check-box"><span>Remember Password</span>
                        <button type="button" class="submit-btn">Log in</button>
                    </form>
                    <form id="regester" class="input-group">
                        <input type="text" class="input-field" placeholder="User Id"required>
                        <input type="email" class="input-field" placeholder="Email Id"required>
                        <input type="checkbox" class="check-box"><span>I agree to the terms & conditions</span>
                        <button type="button" class="submit-btn">Regester</button>
                    </form>
                </div>
            </div>   

            <script>
                var x = document.getElementById("login")
                var y = document.getElementById("regester")
                var z = document.getElementById("btn")

                function regester(){
                    x.style.left = "-400px"
                    y.style.left = "50px"
                    z.style.left = "110px"
                }
                function login(){
                    x.style.left = "50px"
                    y.style.left = "450px"
                    z.style.left = "0px"
                }
            </script>
    </body>
</html>
